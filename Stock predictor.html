<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Stock Price Prediction</h1>
    <form method="POST" action="/predict">
        <label for="input_price">Enter today's closing price:</label>
        <input type="number" step="0.01" id="input_price" name="input_price" required>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <p>Next day's predicted closing price: ${{ prediction }}</p>
    {% endif %}
</body>
</html>
